sudo: true

git:
  depth: 3

addons:
  postgresql: "9.4"

language: python
python:
- "3.5"

branches:
  only:
    - dev
    - master

env:
 global:
  - DJANGO_SETTINGS_MODULE=config.settings.test
  - DATABASE_URL=postgres://postgres@localhost:5432/test_db

install:
  - pip install -r requirements/test.txt
  - pip install coveralls


script:
  - coverage py.test
after_script:
  - coveralls
